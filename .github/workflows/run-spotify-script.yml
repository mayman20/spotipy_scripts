name: Run Spotify Script

on:
  workflow_dispatch:
    inputs:
      script:
        description: "Which script to run"
        required: true
        default: "vaulted_add"
        type: choice
        options:
          - vaulted_add
          - liked_add

permissions:
  contents: read

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      SPOTIPY_CLIENT_ID: ${{ secrets.SPOTIPY_CLIENT_ID }}
      SPOTIPY_CLIENT_SECRET: ${{ secrets.SPOTIPY_CLIENT_SECRET }}
      SPOTIPY_REDIRECT_URI: ${{ secrets.SPOTIPY_REDIRECT_URI }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install spotipy python-dotenv

      - name: Validate secrets
        run: |
          if [ -z "$SPOTIPY_CLIENT_ID" ] || [ -z "$SPOTIPY_CLIENT_SECRET" ] || [ -z "$SPOTIPY_REDIRECT_URI" ]; then
            echo "Missing required repository secrets: SPOTIPY_CLIENT_ID / SPOTIPY_CLIENT_SECRET / SPOTIPY_REDIRECT_URI"
            exit 1
          fi

      - name: Run selected script
        shell: bash
        run: |
          if [ "${{ github.event.inputs.script }}" = "vaulted_add" ]; then
            python scripts/vaulted_add/vaulted_add.py
          elif [ "${{ github.event.inputs.script }}" = "liked_add" ]; then
            python scripts/liked_add/liked_add.py
          else
            echo "Unsupported script: ${{ github.event.inputs.script }}"
            exit 1
          fi
